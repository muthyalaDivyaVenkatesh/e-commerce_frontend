<div class="card">
  <div style="display: flex;flex-wrap: wrap; justify-content: flex-start;" >
    <section *ngFor="let product of products;let i=index">
  <section  style="max-width:250;margin-left:30px"  (click)="productPage(product)">
<a>
<img [src]="product.imageUrl" alt="" style="width: 240px; height: 240px;">
</a>
<div class="section-detail" [@moveLittle]="state" (mouseenter)="onHover('open')" (mouseleave)="onHover('close')"  style="margin-bottom: 25px">
<h3 clas="product__name">{{product.title}}</h3>
<p>{{product.content}}</p>
<h3 style="margin: 0px;padding:1px">{{product.price}}</h3>
</div>
</section>
</section>
</div>
</div>
