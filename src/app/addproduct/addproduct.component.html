<div >
<form [formGroup]="uploadForm" (ngSubmit)="submit()" fxLayout="column" fxLayoutGap="30px 30px" fxLayoutAlign="center center"> 
    <mat-form-field fxFlex="60" appearance="legacy">
    <mat-label>Title Of Product</mat-label>
    <input  matInput formControlName="name" placeholder="Enter Your Name">
    </mat-form-field>
    
    <mat-form-field  fxFlex="60">
        <mat-label>Price</mat-label>
    <input type="text"  matInput formControlName="price" placeholder="Enter Price">
     </mat-form-field>
  
     <mat-form-field fxFlex="60">
         <mat-label>Image</mat-label>
    <input type="file" accept="image/*"  (change)="showPreview($event)">
    </mat-form-field>

    <div class="imagePreview" *ngIf="imageURL && imageURL !== ''" style="padding:30px" fxFlex="60%">
        <img [src]="imageURL" [alt]="uploadForm.value.name" style="width: 200px">

    </div>

</form>
</div>
<button type="submit"  mat-raised-button color="primary">Submit</button>
